<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>给爸爸发消息</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            padding: 40px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 18px;
        }
        .message-link {
            display: inline-block;
            background: #07C160;
            color: white;
            font-size: 36px;
            padding: 20px 40px;
            border-radius: 50px;
            text-decoration: none;
            margin: 30px 0;
            box-shadow: 0 5px 15px rgba(7, 193, 96, 0.4);
            transition: all 0.3s ease;
        }
        .message-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(7, 193, 96, 0.6);
        }
        .instructions {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-top: 30px;
            text-align: left;
        }
        .instructions h3 {
            color: #333;
            margin-bottom: 15px;
        }
        .instructions ol {
            padding-left: 20px;
        }
        .instructions li {
            margin-bottom: 10px;
            line-height: 1.6;
        }
        .note {
            color: #e74c3c;
            font-weight: bold;
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            background: #fdeded;
        }
        .qr-container {
            margin: 25px 0;
            padding: 15px;
            background: white;
            border-radius: 12px;
            display: inline-block;
        }
        footer {
            margin-top: 30px;
            color: #777;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>给爸爸发消息</h1>
        <p class="subtitle">点击下方表情即可发送"爸爸"</p >
        
        <!-- 核心功能：微信消息链接 -->
        
        
        <div class="instructions">
            <h3>使用说明：</h3>
            <ol>
                <li>在<strong>微信中</strong>打开此页面</li>
                <li>点击上方的 <strong></strong> 表情</li>
                <li>在弹出的提示中选择 <strong style="color:#07C160">"允许"</strong></li>
                <li>系统会自动发送消息给我</li>
            </ol>
            <p class="note">注意：首次使用需要授权，仅限微信环境</p >
        </div>
        
        <div class="qr-container">
            <h3>微信扫码直接打开：</h3>
            < img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://flying-bird-hue.github.io" alt="二维码">
        </div>
        
        <footer>
            <p>页面自动更新于 <span id="date"></span></p >
        </footer>
    </div>
    
    <script>
        // 显示当前日期
        document.getElementById('date').textContent = new Date().toLocaleDateString('zh-CN');
        
        // 微信环境检测
        const isWeixin = () => navigator.userAgent.toLowerCase().indexOf('micromessenger') !== -1;
        
        if(!isWeixin()) {
            document.querySelector('.note').innerHTML = 
                '<strong>⚠️ 当前不在微信中！</strong> 请复制链接到微信打开：<br>' + 
                '<input type="text" value="https://flying-bird-hue.github.io" style="width:100%;padding:8px;margin-top:10px">';
        }
    </script>
</body>
</html>
